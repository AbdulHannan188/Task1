<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #f8f9fa;
            --dark: #2d3436;
            --light: #ffffff;
            --gray: #636e72;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f2f6;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--light);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray);
        }

        .merger-box {
            margin-top: 20px;
        }

        .file-inputs {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .file-input-container {
            flex: 1;
            min-width: 300px;
        }

        .file-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .file-drop-area {
            border: 2px dashed var(--gray);
            border-radius: 8px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: var(--secondary);
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .file-drop-area:hover {
            border-color: var(--primary);
            background-color: rgba(108, 92, 231, 0.05);
        }

        .file-drop-area.active {
            border-color: var(--primary);
            background-color: rgba(108, 92, 231, 0.1);
        }

        .file-icon {
            font-size: 36px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .file-text {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .file-hint {
            color: var(--gray);
            font-size: 13px;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: var(--primary);
            word-break: break-all;
        }

        #file-input-1,
        #file-input-2 {
            display: none;
        }

        .btn-group {
            margin-top: 20px;
        }

        .btn {
            background-color: var(--primary);
            color: var(--light);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: #5649c0;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .btn-merge {
            margin-right: 15px;
        }

        .btn-reset {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid var(--gray);
        }

        .btn-reset:hover {
            background-color: var(--secondary);
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            display: block;
        }

        .status.error {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            display: block;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .file-drop-area {
                padding: 20px 15px;
            }

            .btn-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .btn-merge {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>PDF Merger</h1>
            <p class="subtitle">Combine two PDF files into one</p>
        </header>

        <div class="merger-box">
            <div class="file-inputs">
                <div class="file-input-container">
                    <label class="file-label">First PDF File</label>
                    <div id="drop-area-1" class="file-drop-area">
                        <div class="file-icon">ðŸ“„</div>
                        <div class="file-text">Drag & drop PDF here</div>
                        <div class="file-hint">or click to select file</div>
                        <div id="file-name-1" class="file-name"></div>
                        <input type="file" id="file-input-1" accept=".pdf">
                    </div>
                </div>
                <div class="file-input-container">
                    <label class="file-label">Second PDF File</label>
                    <div id="drop-area-2" class="file-drop-area">
                        <div class="file-icon">ðŸ“„</div>
                        <div class="file-text">Drag & drop PDF here</div>
                        <div class="file-hint">or click to select file</div>
                        <div id="file-name-2" class="file-name"></div>
                        <input type="file" id="file-input-2" accept=".pdf">
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <button id="merge-btn" class="btn btn-merge" disabled>Merge PDFs</button>
                <button id="reset-btn" class="btn btn-reset" disabled>Reset</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Merging PDFs...</p>
            </div>

            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const dropArea1 = document.getElementById('drop-area-1');
            const dropArea2 = document.getElementById('drop-area-2');
            const fileInput1 = document.getElementById('file-input-1');
            const fileInput2 = document.getElementById('file-input-2');
            const fileName1 = document.getElementById('file-name-1');
            const fileName2 = document.getElementById('file-name-2');
            const mergeBtn = document.getElementById('merge-btn');
            const resetBtn = document.getElementById('reset-btn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');

            // Variables
            let pdfFile1 = null;
            let pdfFile2 = null;

            // Event Listeners for File 1
            dropArea1.addEventListener('click', () => fileInput1.click());
            setupDragAndDrop(dropArea1, fileInput1, fileName1, (file) => {
                pdfFile1 = file;
                checkFilesReady();
            });

            // Event Listeners for File 2
            dropArea2.addEventListener('click', () => fileInput2.click());
            setupDragAndDrop(dropArea2, fileInput2, fileName2, (file) => {
                pdfFile2 = file;
                checkFilesReady();
            });

            // Button Event Listeners
            mergeBtn.addEventListener('click', mergePdfs);
            resetBtn.addEventListener('click', resetTool);

            // Functions
            function setupDragAndDrop(dropArea, fileInput, fileNameElement, callback) {
                dropArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropArea.classList.add('active');
                });

                dropArea.addEventListener('dragleave', () => {
                    dropArea.classList.remove('active');
                });

                dropArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropArea.classList.remove('active');

                    if (e.dataTransfer.files.length) {
                        const file = e.dataTransfer.files[0];
                        if (file.type === 'application/pdf') {
                            fileInput.files = e.dataTransfer.files;
                            handleFileSelect(file, fileNameElement, callback);
                        } else {
                            showStatus('Please select a PDF file', 'error');
                        }
                    }
                });

                fileInput.addEventListener('change', () => {
                    if (fileInput.files.length) {
                        handleFileSelect(fileInput.files[0], fileNameElement, callback);
                    }
                });
            }

            function handleFileSelect(file, fileNameElement, callback) {
                if (file.type !== 'application/pdf') {
                    showStatus('Please select a PDF file', 'error');
                    return;
                }

                fileNameElement.textContent = file.name;
                callback(file);
            }

            function checkFilesReady() {
                if (pdfFile1 && pdfFile2) {
                    mergeBtn.disabled = false;
                    resetBtn.disabled = false;
                }
            }

            async function mergePdfs() {
                if (!pdfFile1 || !pdfFile2) return;

                loading.style.display = 'block';
                status.className = 'status';

                try {
                    // Load both PDFs
                    const arrayBuffer1 = await pdfFile1.arrayBuffer();
                    const arrayBuffer2 = await pdfFile2.arrayBuffer();

                    const pdfDoc1 = await PDFLib.PDFDocument.load(arrayBuffer1);
                    const pdfDoc2 = await PDFLib.PDFDocument.load(arrayBuffer2);

                    // Create new PDF
                    const mergedPdf = await PDFLib.PDFDocument.create();

                    // Copy pages from first PDF
                    const pages1 = await mergedPdf.copyPages(pdfDoc1, pdfDoc1.getPageIndices());
                    pages1.forEach(page => mergedPdf.addPage(page));

                    // Copy pages from second PDF
                    const pages2 = await mergedPdf.copyPages(pdfDoc2, pdfDoc2.getPageIndices());
                    pages2.forEach(page => mergedPdf.addPage(page));

                    // Save merged PDF
                    const mergedPdfBytes = await mergedPdf.save();

                    // Create download link
                    const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;

                    const name1 = pdfFile1.name.replace('.pdf', '');
                    const name2 = pdfFile2.name.replace('.pdf', '');
                    a.download = `merged_${name1}_${name2}.pdf`;

                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    loading.style.display = 'none';
                    showStatus('PDFs merged successfully!', 'success');
                } catch (error) {
                    loading.style.display = 'none';
                    showStatus('Error merging PDFs: ' + error.message, 'error');
                    console.error(error);
                }
            }

            function resetTool() {
                fileInput1.value = '';
                fileInput2.value = '';
                pdfFile1 = null;
                pdfFile2 = null;

                fileName1.textContent = '';
                fileName2.textContent = '';

                mergeBtn.disabled = true;
                resetBtn.disabled = true;
                status.className = 'status';
                loading.style.display = 'none';
            }

            function showStatus(message, type) {
                status.textContent = message;
                status.className = `status ${type}`;
            }
        });
    </script>
</body>

</html>
