<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Numbering Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        :root {
            --primary: #5c6bc0;
            --secondary: #f8f9fa;
            --dark: #212529;
            --light: #ffffff;
            --gray: #6c757d;
            --success: #28a745;
            --error: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eceff1;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--light);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray);
        }

        .tool-box {
            margin-top: 20px;
        }

        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: var(--secondary);
            margin-bottom: 25px;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(92, 107, 192, 0.05);
        }

        .upload-area.active {
            border-color: var(--primary);
            background-color: rgba(92, 107, 192, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: var(--gray);
            font-size: 14px;
        }

        .file-name {
            margin-top: 15px;
            font-weight: 500;
            color: var(--primary);
            word-break: break-all;
        }

        #file-input {
            display: none;
        }

        .options {
            margin-bottom: 25px;
            background-color: var(--secondary);
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--gray);
            font-size: 16px;
        }

        .select-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .select-container {
            flex: 1;
            min-width: 150px;
        }

        .color-preview {
            width: 25px;
            height: 25px;
            border-radius: 4px;
            border: 1px solid var(--gray);
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        .btn {
            background-color: var(--primary);
            color: var(--light);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: #3f51b5;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .btn-add-numbers {
            margin-right: 15px;
        }

        .btn-reset {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid var(--gray);
        }

        .btn-reset:hover {
            background-color: var(--secondary);
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            display: block;
        }

        .status.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error);
            display: block;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .btn-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .btn-add-numbers {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>PDF Page Numbering Tool</h1>
            <p class="subtitle">Add page numbers to your PDF documents</p>
        </header>

        <div class="tool-box">
            <div id="upload-area" class="upload-area">
                <div class="upload-icon">ðŸ”¢</div>
                <div class="upload-text">Drag & drop your PDF here</div>
                <div class="upload-hint">or click to select a file</div>
                <div id="file-name" class="file-name"></div>
                <input type="file" id="file-input" accept=".pdf">
            </div>

            <div class="options">
                <div class="form-group">
                    <label class="form-label">Page Number Format</label>
                    <input type="text" id="format-input" class="form-input" value="Page {n} of {t}"
                        placeholder="e.g. Page {n} of {t}">
                    <small style="color: var(--gray);">{n} = current page, {t} = total pages</small>
                </div>

                <div class="select-group">
                    <div class="select-container">
                        <label class="form-label">Position</label>
                        <select id="position-select" class="form-input">
                            <option value="bottom-center">Bottom Center</option>
                            <option value="bottom-right">Bottom Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="top-center">Top Center</option>
                            <option value="top-right">Top Right</option>
                            <option value="top-left">Top Left</option>
                        </select>
                    </div>

                    <div class="select-container">
                        <label class="form-label">Font Size</label>
                        <select id="font-size-select" class="form-input">
                            <option value="10">10pt</option>
                            <option value="12" selected>12pt</option>
                            <option value="14">14pt</option>
                            <option value="16">16pt</option>
                            <option value="18">18pt</option>
                        </select>
                    </div>

                    <div class="select-container">
                        <label class="form-label">Font Color</label>
                        <input type="color" id="font-color-select" class="form-input" value="#000000"
                            style="height: 40px; padding: 3px;">
                        <span id="color-preview" class="color-preview" style="background-color: #000000;"></span>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 15px;">
                    <label class="form-label">Margin from Edge</label>
                    <input type="range" id="margin-slider" min="10" max="50" value="20" class="form-input">
                    <span id="margin-value">20px</span>
                </div>
            </div>

            <div class="btn-group">
                <button id="add-numbers-btn" class="btn btn-add-numbers" disabled>Add Page Numbers</button>
                <button id="reset-btn" class="btn btn-reset" disabled>Reset</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Adding page numbers...</p>
            </div>

            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileName = document.getElementById('file-name');
            const formatInput = document.getElementById('format-input');
            const positionSelect = document.getElementById('position-select');
            const fontSizeSelect = document.getElementById('font-size-select');
            const fontColorSelect = document.getElementById('font-color-select');
            const colorPreview = document.getElementById('color-preview');
            const marginSlider = document.getElementById('margin-slider');
            const marginValue = document.getElementById('margin-value');
            const addNumbersBtn = document.getElementById('add-numbers-btn');
            const resetBtn = document.getElementById('reset-btn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');

            // Variables
            let originalFile = null;
            let numberedPdfBlob = null;

            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');

                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFile(fileInput.files[0]);
                }
            });
            fontColorSelect.addEventListener('input', () => {
                colorPreview.style.backgroundColor = fontColorSelect.value;
            });
            marginSlider.addEventListener('input', () => {
                marginValue.textContent = `${marginSlider.value}px`;
            });
            addNumbersBtn.addEventListener('click', addPageNumbers);
            resetBtn.addEventListener('click', resetTool);

            // Functions
            function handleFile(file) {
                if (file.type !== 'application/pdf' && !file.name.toLowerCase().endsWith('.pdf')) {
                    showStatus('Please select a PDF file', 'error');
                    return;
                }

                originalFile = file;
                fileName.textContent = file.name;
                addNumbersBtn.disabled = false;
                resetBtn.disabled = false;
            }

            async function addPageNumbers() {
                if (!originalFile) return;

                loading.style.display = 'block';
                status.className = 'status';

                try {
                    const arrayBuffer = await originalFile.arrayBuffer();
                    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                    const pages = pdfDoc.getPages();
                    const totalPages = pages.length;
                    const format = formatInput.value;
                    const fontSize = parseInt(fontSizeSelect.value);
                    const fontColor = hexToRgb(fontColorSelect.value);
                    const margin = parseInt(marginSlider.value);

                    // Embed standard font
                    const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

                    // Add page numbers to each page
                    pages.forEach((page, index) => {
                        const pageNumber = index + 1;
                        const text = format
                            .replace('{n}', pageNumber)
                            .replace('{t}', totalPages);

                        const { width, height } = page.getSize();
                        const textWidth = font.widthOfTextAtSize(text, fontSize);

                        // Calculate position based on selection
                        let x, y;
                        const position = positionSelect.value;

                        switch (position) {
                            case 'bottom-center':
                                x = width / 2 - textWidth / 2;
                                y = margin;
                                break;
                            case 'bottom-right':
                                x = width - textWidth - margin;
                                y = margin;
                                break;
                            case 'bottom-left':
                                x = margin;
                                y = margin;
                                break;
                            case 'top-center':
                                x = width / 2 - textWidth / 2;
                                y = height - margin - fontSize;
                                break;
                            case 'top-right':
                                x = width - textWidth - margin;
                                y = height - margin - fontSize;
                                break;
                            case 'top-left':
                                x = margin;
                                y = height - margin - fontSize;
                                break;
                        }

                        page.drawText(text, {
                            x,
                            y,
                            size: fontSize,
                            font,
                            color: PDFLib.rgb(fontColor.r / 255, fontColor.g / 255, fontColor.b / 255),
                        });
                    });

                    // Save the modified PDF
                    const numberedPdfBytes = await pdfDoc.save();
                    numberedPdfBlob = new Blob([numberedPdfBytes], { type: 'application/pdf' });

                    // Create download link
                    const url = URL.createObjectURL(numberedPdfBlob);
                    const a = document.createElement('a');
                    a.href = url;

                    const originalName = originalFile.name.replace('.pdf', '');
                    a.download = `${originalName}_numbered.pdf`;

                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    loading.style.display = 'none';
                    showStatus('Page numbers added successfully!', 'success');
                } catch (error) {
                    loading.style.display = 'none';
                    showStatus('Error adding page numbers: ' + error.message, 'error');
                    console.error(error);
                }
            }

            function hexToRgb(hex) {
                // Convert hex color to RGB
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return { r, g, b };
            }

            function resetTool() {
                fileInput.value = '';
                fileName.textContent = '';
                originalFile = null;
                numberedPdfBlob = null;

                formatInput.value = 'Page {n} of {t}';
                positionSelect.value = 'bottom-center';
                fontSizeSelect.value = '12';
                fontColorSelect.value = '#000000';
                colorPreview.style.backgroundColor = '#000000';
                marginSlider.value = '20';
                marginValue.textContent = '20px';

                addNumbersBtn.disabled = true;
                resetBtn.disabled = true;
                status.className = 'status';
                loading.style.display = 'none';
            }

            function showStatus(message, type) {
                status.textContent = message;
                status.className = `status ${type}`;
            }
        });
    </script>
</body>

</html>
