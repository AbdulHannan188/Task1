<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPEG to Grayscale Converter</title>
    <style>
        :root {
            --primary: #555;
            --secondary: #f5f5f5;
            --dark: #222;
            --light: #fff;
            --gray: #999;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--light);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray);
        }

        .converter-box {
            margin-top: 20px;
        }

        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: var(--secondary);
            margin-bottom: 25px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(85, 85, 85, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .upload-hint {
            color: var(--gray);
            font-size: 14px;
        }

        #file-input {
            display: none;
        }

        .btn {
            background-color: var(--primary);
            color: var(--light);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: var(--dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .btn-convert {
            margin-right: 15px;
        }

        .btn-reset {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid var(--gray);
        }

        .btn-reset:hover {
            background-color: var(--secondary);
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .comparison {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .image-box {
            flex: 1;
            min-width: 300px;
        }

        .image-container {
            border: 1px solid var(--gray);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 8px;
            background-color: var(--secondary);
            position: relative;
        }

        .image-container img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .image-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--gray);
        }

        .image-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--light);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .download-btn {
            width: 100%;
            margin-top: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: rgba(85, 85, 85, 0.1);
            color: var(--dark);
            display: block;
        }

        .status.error {
            background-color: rgba(204, 0, 0, 0.1);
            color: #c00;
            display: block;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .btn-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .btn-convert {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>JPEG to Grayscale Converter</h1>
            <p class="subtitle">Convert your color JPEG images to grayscale</p>
        </header>

        <div class="converter-box">
            <div id="upload-area" class="upload-area">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop your JPEG image here</div>
                <div class="upload-hint">or click to select a file</div>
                <input type="file" id="file-input" accept="image/jpeg,image/jpg">
            </div>

            <div class="btn-group">
                <button id="convert-btn" class="btn btn-convert" disabled>Convert to Grayscale</button>
                <button id="reset-btn" class="btn btn-reset" disabled>Reset</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing image...</p>
            </div>

            <div id="status" class="status"></div>

            <div id="results" class="results">
                <div class="comparison">
                    <div class="image-box">
                        <div class="image-container">
                            <span class="image-label">Original</span>
                            <img id="original-img" src="" alt="Original image">
                        </div>
                        <div class="image-info">
                            <span id="original-size">-</span>
                            <span id="original-dimensions">-</span>
                        </div>
                    </div>
                    <div class="image-box">
                        <div class="image-container">
                            <span class="image-label">Grayscale</span>
                            <img id="grayscale-img" src="" alt="Grayscale image">
                        </div>
                        <div class="image-info">
                            <span id="grayscale-size">-</span>
                            <span id="grayscale-dimensions">-</span>
                        </div>
                    </div>
                </div>
                <button id="download-btn" class="btn download-btn">Download Grayscale Image</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const convertBtn = document.getElementById('convert-btn');
            const resetBtn = document.getElementById('reset-btn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            const originalImg = document.getElementById('original-img');
            const grayscaleImg = document.getElementById('grayscale-img');
            const originalSize = document.getElementById('original-size');
            const grayscaleSize = document.getElementById('grayscale-size');
            const originalDimensions = document.getElementById('original-dimensions');
            const grayscaleDimensions = document.getElementById('grayscale-dimensions');
            const downloadBtn = document.getElementById('download-btn');

            // Variables
            let originalFile = null;
            let grayscaleBlob = null;

            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#555';
                uploadArea.style.backgroundColor = 'rgba(85, 85, 85, 0.1)';
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#999';
                uploadArea.style.backgroundColor = '#f5f5f5';
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#999';
                uploadArea.style.backgroundColor = '#f5f5f5';

                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFile(fileInput.files[0]);
                }
            });
            convertBtn.addEventListener('click', convertToGrayscale);
            resetBtn.addEventListener('click', resetTool);
            downloadBtn.addEventListener('click', downloadGrayscale);

            // Functions
            function handleFile(file) {
                if (!file.type.match('image/jpeg') && !file.type.match('image/jpg')) {
                    showStatus('Please select a JPEG/JPG image file', 'error');
                    return;
                }

                originalFile = file;
                displayOriginalImage(file);
                convertBtn.disabled = false;
                resetBtn.disabled = false;
            }

            function displayOriginalImage(file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    originalImg.src = e.target.result;

                    // Get image dimensions
                    const img = new Image();
                    img.onload = function () {
                        originalDimensions.textContent = `${this.width} √ó ${this.height}`;
                    };
                    img.src = e.target.result;

                    // Display file size
                    originalSize.textContent = formatFileSize(file.size);
                };
                reader.readAsDataURL(file);
            }

            function convertToGrayscale() {
                if (!originalFile) return;

                loading.style.display = 'block';
                results.style.display = 'none';
                status.className = 'status';

                const img = new Image();
                img.onload = function () {
                    // Create canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');

                    // Draw original image
                    ctx.drawImage(img, 0, 0);

                    // Convert to grayscale
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;

                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = avg;     // red
                        data[i + 1] = avg; // green
                        data[i + 2] = avg; // blue
                    }

                    ctx.putImageData(imageData, 0, 0);

                    // Convert canvas to blob
                    canvas.toBlob(function (blob) {
                        grayscaleBlob = blob;
                        displayGrayscaleImage(blob);

                        loading.style.display = 'none';
                        results.style.display = 'block';

                        showStatus('Conversion successful!', 'success');
                    }, 'image/jpeg', 0.85);
                };

                img.onerror = function () {
                    loading.style.display = 'none';
                    showStatus('Error loading image', 'error');
                };

                img.src = URL.createObjectURL(originalFile);
            }

            function displayGrayscaleImage(blob) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    grayscaleImg.src = e.target.result;

                    // Get image dimensions
                    const img = new Image();
                    img.onload = function () {
                        grayscaleDimensions.textContent = `${this.width} √ó ${this.height}`;
                    };
                    img.src = e.target.result;

                    // Display file size
                    grayscaleSize.textContent = formatFileSize(blob.size);
                };
                reader.readAsDataURL(blob);
            }

            function downloadGrayscale() {
                if (!grayscaleBlob) return;

                const url = URL.createObjectURL(grayscaleBlob);
                const a = document.createElement('a');
                a.href = url;

                const originalName = originalFile.name.split('.')[0];
                a.download = `${originalName}-grayscale.jpg`;

                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function resetTool() {
                fileInput.value = '';
                originalFile = null;
                grayscaleBlob = null;

                originalImg.src = '';
                grayscaleImg.src = '';
                originalSize.textContent = '-';
                grayscaleSize.textContent = '-';
                originalDimensions.textContent = '-';
                grayscaleDimensions.textContent = '-';

                convertBtn.disabled = true;
                resetBtn.disabled = true;
                results.style.display = 'none';
                status.className = 'status';
                loading.style.display = 'none';
            }

            function showStatus(message, type) {
                status.textContent = message;
                status.className = `status ${type}`;
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>

</html>
