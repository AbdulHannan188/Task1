<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #f8f9fa;
            --dark: #2c3e50;
            --light: #ffffff;
            --gray: #95a5a6;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ecf0f1;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--light);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray);
        }

        .compressor-box {
            margin-top: 20px;
        }

        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: var(--secondary);
            margin-bottom: 25px;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(52, 152, 219, 0.05);
        }

        .upload-area.active {
            border-color: var(--primary);
            background-color: rgba(52, 152, 219, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: var(--gray);
            font-size: 14px;
        }

        .file-name {
            margin-top: 15px;
            font-weight: 500;
            color: var(--primary);
            word-break: break-all;
        }

        #file-input {
            display: none;
        }

        .controls {
            margin-bottom: 25px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .quality-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: var(--gray);
            border-radius: 3px;
            outline: none;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .quality-value {
            width: 50px;
            text-align: center;
            font-weight: bold;
        }

        .compression-options {
            margin-top: 20px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .option-checkbox {
            margin-right: 10px;
        }

        .btn {
            background-color: var(--primary);
            color: var(--light);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .btn-compress {
            margin-right: 15px;
        }

        .btn-reset {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid var(--gray);
        }

        .btn-reset:hover {
            background-color: var(--secondary);
        }

        .results {
            display: none;
            margin-top: 30px;
            background-color: var(--secondary);
            border-radius: 8px;
            padding: 20px;
        }

        .result-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray);
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--gray);
        }

        .savings {
            color: var(--success);
        }

        .download-btn {
            width: 100%;
            margin-top: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success);
            display: block;
        }

        .status.error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error);
            display: block;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .btn-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .btn-compress {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .result-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>PDF Compressor</h1>
            <p class="subtitle">Reduce PDF file size without losing quality</p>
        </header>

        <div class="compressor-box">
            <div id="upload-area" class="upload-area">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop your PDF here</div>
                <div class="upload-hint">or click to select a file</div>
                <div id="file-name" class="file-name"></div>
                <input type="file" id="file-input" accept=".pdf">
            </div>

            <div class="controls">
                <div class="slider-container">
                    <div style="flex: 1;">
                        <label class="slider-label">Compression Level</label>
                        <input type="range" id="quality-slider" class="quality-slider" min="1" max="100" value="50">
                    </div>
                    <span id="quality-value" class="quality-value">50%</span>
                </div>

                <div class="compression-options">
                    <div class="option-group">
                        <label class="option-label">
                            <input type="checkbox" id="optimize-images" class="option-checkbox" checked>
                            Optimize images
                        </label>
                        <label class="option-label">
                            <input type="checkbox" id="remove-metadata" class="option-checkbox">
                            Remove metadata
                        </label>
                        <label class="option-label">
                            <input type="checkbox" id="downsample-images" class="option-checkbox" checked>
                            Downsample high-res images
                        </label>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <button id="compress-btn" class="btn btn-compress" disabled>Compress PDF</button>
                <button id="reset-btn" class="btn btn-reset" disabled>Reset</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Compressing PDF...</p>
            </div>

            <div id="status" class="status"></div>

            <div id="results" class="results">
                <div class="result-stats">
                    <div class="stat">
                        <div class="stat-value" id="original-size">-</div>
                        <div class="stat-label">Original Size</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="compressed-size">-</div>
                        <div class="stat-label">Compressed Size</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value savings" id="savings">-</div>
                        <div class="stat-label">Savings</div>
                    </div>
                </div>
                <button id="download-btn" class="btn download-btn">Download Compressed PDF</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileName = document.getElementById('file-name');
            const compressBtn = document.getElementById('compress-btn');
            const resetBtn = document.getElementById('reset-btn');
            const qualitySlider = document.getElementById('quality-slider');
            const qualityValue = document.getElementById('quality-value');
            const optimizeImages = document.getElementById('optimize-images');
            const removeMetadata = document.getElementById('remove-metadata');
            const downsampleImages = document.getElementById('downsample-images');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            const originalSize = document.getElementById('original-size');
            const compressedSize = document.getElementById('compressed-size');
            const savings = document.getElementById('savings');
            const downloadBtn = document.getElementById('download-btn');

            // Variables
            let originalFile = null;
            let compressedPdfBlob = null;
            let originalFileSize = 0;

            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');

                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFile(fileInput.files[0]);
                }
            });
            qualitySlider.addEventListener('input', updateQualityValue);
            compressBtn.addEventListener('click', compressPdf);
            resetBtn.addEventListener('click', resetTool);
            downloadBtn.addEventListener('click', downloadPdf);

            // Functions
            function handleFile(file) {
                if (file.type !== 'application/pdf') {
                    showStatus('Please select a PDF file', 'error');
                    return;
                }

                originalFile = file;
                originalFileSize = file.size;
                fileName.textContent = file.name;
                compressBtn.disabled = false;
                resetBtn.disabled = false;

                // Show original size
                originalSize.textContent = formatFileSize(file.size);
            }

            function updateQualityValue() {
                qualityValue.textContent = `${qualitySlider.value}%`;
            }

            async function compressPdf() {
                if (!originalFile) return;

                loading.style.display = 'block';
                results.style.display = 'none';
                status.className = 'status';

                try {
                    // Load the PDF
                    const arrayBuffer = await originalFile.arrayBuffer();
                    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

                    // Set compression options based on user selection
                    const options = {
                        useObjectStreams: true,
                        // Convert compression level (1-100) to quality (0-1)
                        imageQuality: qualitySlider.value / 100,
                        keepMetadata: !removeMetadata.checked,
                        downsampleImages: downsampleImages.checked
                    };

                    // Save with compression options
                    const compressedPdfBytes = await pdfDoc.save(options);

                    // Create blob from compressed PDF
                    compressedPdfBlob = new Blob([compressedPdfBytes], { type: 'application/pdf' });

                    // Calculate savings
                    const compressedSizeValue = compressedPdfBlob.size;
                    const savingsValue = Math.round(((originalFileSize - compressedSizeValue) / originalFileSize) * 100);

                    // Update results
                    compressedSize.textContent = formatFileSize(compressedSizeValue);
                    savings.textContent = `${savingsValue}%`;

                    loading.style.display = 'none';
                    results.style.display = 'block';
                    showStatus('PDF compressed successfully!', 'success');
                } catch (error) {
                    loading.style.display = 'none';
                    showStatus('Error compressing PDF: ' + error.message, 'error');
                    console.error(error);
                }
            }

            function downloadPdf() {
                if (!compressedPdfBlob) return;

                const url = URL.createObjectURL(compressedPdfBlob);
                const a = document.createElement('a');
                a.href = url;

                const originalName = originalFile.name.replace('.pdf', '');
                a.download = `${originalName}_compressed.pdf`;

                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function resetTool() {
                fileInput.value = '';
                fileName.textContent = '';
                originalFile = null;
                compressedPdfBlob = null;

                qualitySlider.value = 50;
                qualityValue.textContent = '50%';
                optimizeImages.checked = true;
                removeMetadata.checked = false;
                downsampleImages.checked = true;

                compressBtn.disabled = true;
                resetBtn.disabled = true;
                results.style.display = 'none';
                status.className = 'status';
                loading.style.display = 'none';

                originalSize.textContent = '-';
                compressedSize.textContent = '-';
                savings.textContent = '-';
            }

            function showStatus(message, type) {
                status.textContent = message;
                status.className = `status ${type}`;
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>

</html>
