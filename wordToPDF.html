<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
    <style>
        :root {
            --primary: #5c6bc0;
            --secondary: #f8f9fa;
            --dark: #212529;
            --light: #ffffff;
            --gray: #6c757d;
            --success: #28a745;
            --error: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eceff1;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--light);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray);
        }

        .tool-box {
            margin-top: 20px;
        }

        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: var(--secondary);
            margin-bottom: 25px;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(92, 107, 192, 0.05);
        }

        .upload-area.active {
            border-color: var(--primary);
            background-color: rgba(92, 107, 192, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: var(--gray);
            font-size: 14px;
        }

        .file-name {
            margin-top: 15px;
            font-weight: 500;
            color: var(--primary);
            word-break: break-all;
        }

        #file-input {
            display: none;
        }

        .options {
            margin-bottom: 25px;
            background-color: var(--secondary);
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--gray);
            font-size: 16px;
        }

        .select-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .select-container {
            flex: 1;
            min-width: 150px;
        }

        .btn {
            background-color: var(--primary);
            color: var(--light);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: #3f51b5;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .btn-convert {
            margin-right: 15px;
        }

        .btn-reset {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid var(--gray);
        }

        .btn-reset:hover {
            background-color: var(--secondary);
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            display: block;
        }

        .status.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error);
            display: block;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .btn-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .btn-convert {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Word to PDF Converter</h1>
            <p class="subtitle">Convert your Word documents to PDF files</p>
        </header>

        <div class="tool-box">
            <div id="upload-area" class="upload-area">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Drag & drop your Word document here</div>
                <div class="upload-hint">or click to select a file (DOCX, DOC)</div>
                <div id="file-name" class="file-name"></div>
                <input type="file" id="file-input" accept=".docx,.doc">
            </div>

            <div class="options">
                <div class="form-group">
                    <label class="form-label">Output PDF Name</label>
                    <input type="text" id="output-name" class="form-input"
                        placeholder="Leave blank to use original filename">
                </div>

                <div class="select-group">
                    <div class="select-container">
                        <label class="form-label">Page Size</label>
                        <select id="page-size" class="form-input">
                            <option value="A4">A4</option>
                            <option value="Letter">Letter</option>
                            <option value="Legal">Legal</option>
                            <option value="A3">A3</option>
                        </select>
                    </div>

                    <div class="select-container">
                        <label class="form-label">Page Orientation</label>
                        <select id="page-orientation" class="form-input">
                            <option value="portrait">Portrait</option>
                            <option value="landscape">Landscape</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Margins (mm)</label>
                    <input type="range" id="margin-slider" min="5" max="30" value="20" class="form-input">
                    <span id="margin-value">20mm</span>
                </div>
            </div>

            <div class="btn-group">
                <button id="convert-btn" class="btn btn-convert" disabled>Convert to PDF</button>
                <button id="reset-btn" class="btn btn-reset" disabled>Reset</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Converting document...</p>
            </div>

            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileName = document.getElementById('file-name');
            const outputName = document.getElementById('output-name');
            const pageSize = document.getElementById('page-size');
            const pageOrientation = document.getElementById('page-orientation');
            const marginSlider = document.getElementById('margin-slider');
            const marginValue = document.getElementById('margin-value');
            const convertBtn = document.getElementById('convert-btn');
            const resetBtn = document.getElementById('reset-btn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');

            // Variables
            let originalFile = null;
            let convertedPdfBlob = null;

            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');

                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFile(fileInput.files[0]);
                }
            });
            marginSlider.addEventListener('input', () => {
                marginValue.textContent = `${marginSlider.value}mm`;
            });
            convertBtn.addEventListener('click', convertToPdf);
            resetBtn.addEventListener('click', resetTool);

            // Functions
            function handleFile(file) {
                const validTypes = ['application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'application/msword'];
                const validExtensions = ['.docx', '.doc'];

                const isTypeValid = validTypes.includes(file.type);
                const isExtensionValid = validExtensions.some(ext => file.name.toLowerCase().endsWith(ext));

                if (!isTypeValid && !isExtensionValid) {
                    showStatus('Please select a Word document (DOCX or DOC)', 'error');
                    return;
                }

                originalFile = file;
                fileName.textContent = file.name;
                convertBtn.disabled = false;
                resetBtn.disabled = false;

                // Set default output name
                const baseName = file.name.replace(/\.[^/.]+$/, "");
                outputName.value = baseName;
            }

            async function convertToPdf() {
                if (!originalFile) return;

                loading.style.display = 'block';
                status.className = 'status';

                try {
                    // Read the Word file
                    const arrayBuffer = await originalFile.arrayBuffer();

                    // Convert Word to HTML using mammoth.js
                    const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                    const text = result.value; // Get the plain text content

                    // Create a new PDF document
                    const pdfDoc = await PDFLib.PDFDocument.create();

                    // Get page size and orientation
                    const size = pageSize.value;
                    const orientation = pageOrientation.value;
                    const margin = parseInt(marginSlider.value) * 2.83465; // Convert mm to points (1mm = 2.83465pt)

                    let pageWidth, pageHeight;

                    switch (size) {
                        case 'A4':
                            pageWidth = 595;
                            pageHeight = 842;
                            break;
                        case 'Letter':
                            pageWidth = 612;
                            pageHeight = 792;
                            break;
                        case 'Legal':
                            pageWidth = 612;
                            pageHeight = 1008;
                            break;
                        case 'A3':
                            pageWidth = 842;
                            pageHeight = 1191;
                            break;
                    }

                    if (orientation === 'landscape') {
                        [pageWidth, pageHeight] = [pageHeight, pageWidth];
                    }

                    // Add a new page
                    const page = pdfDoc.addPage([pageWidth, pageHeight]);

                    // Embed the Helvetica font
                    const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

                    // Calculate text area (page size minus margins)
                    const textAreaWidth = pageWidth - (margin * 2);
                    const textAreaHeight = pageHeight - (margin * 2);

                    // Draw the text
                    page.drawText(text, {
                        x: margin,
                        y: pageHeight - margin - 12, // Start below top margin
                        size: 12,
                        font: font,
                        maxWidth: textAreaWidth,
                        lineHeight: 14,
                    });

                    // Save the PDF
                    const pdfBytes = await pdfDoc.save();
                    convertedPdfBlob = new Blob([pdfBytes], { type: 'application/pdf' });

                    // Create download link
                    const url = URL.createObjectURL(convertedPdfBlob);
                    const a = document.createElement('a');
                    a.href = url;

                    // Determine output filename
                    let outputFilename = outputName.value.trim();
                    if (!outputFilename) {
                        outputFilename = originalFile.name.replace(/\.[^/.]+$/, "");
                    }
                    if (!outputFilename.toLowerCase().endsWith('.pdf')) {
                        outputFilename += '.pdf';
                    }

                    a.download = outputFilename;

                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    loading.style.display = 'none';
                    showStatus('Document converted successfully!', 'success');
                } catch (error) {
                    loading.style.display = 'none';
                    showStatus('Error converting document: ' + error.message, 'error');
                    console.error(error);
                }
            }

            function resetTool() {
                fileInput.value = '';
                fileName.textContent = '';
                originalFile = null;
                convertedPdfBlob = null;

                outputName.value = '';
                pageSize.value = 'A4';
                pageOrientation.value = 'portrait';
                marginSlider.value = '20';
                marginValue.textContent = '20mm';

                convertBtn.disabled = true;
                resetBtn.disabled = true;
                status.className = 'status';
                loading.style.display = 'none';
            }

            function showStatus(message, type) {
                status.textContent = message;
                status.className = `status ${type}`;
            }
        });
    </script>
</body>

</html>
