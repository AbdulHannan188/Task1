<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #f8f9fa;
            --dark: #212529;
            --light: #ffffff;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f5fe;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--light);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray);
        }

        .converter-box {
            margin-top: 20px;
        }

        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: var(--secondary);
            margin-bottom: 25px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(74, 107, 255, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: var(--gray);
            font-size: 14px;
        }

        #file-input {
            display: none;
        }

        .btn {
            background-color: var(--primary);
            color: var(--light);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .btn-convert {
            margin-right: 15px;
        }

        .btn-reset {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid var(--gray);
        }

        .btn-reset:hover {
            background-color: var(--secondary);
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .preview {
            border: 1px solid var(--gray);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            background-color: var(--secondary);
        }

        .preview img {
            display: block;
            max-width: 100%;
            margin: 0 auto;
        }

        .file-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--gray);
        }

        .download-btn {
            width: 100%;
            margin-top: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
            display: block;
        }

        .status.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            display: block;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .btn-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .btn-convert {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>PNG to PDF Converter</h1>
            <p class="subtitle">Convert your PNG images to PDF documents</p>
        </header>

        <div class="converter-box">
            <div id="upload-area" class="upload-area">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop your PNG image here</div>
                <div class="upload-hint">or click to select a file</div>
                <input type="file" id="file-input" accept="image/png">
            </div>

            <div class="btn-group">
                <button id="convert-btn" class="btn btn-convert" disabled>Convert to PDF</button>
                <button id="reset-btn" class="btn btn-reset" disabled>Reset</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Creating PDF...</p>
            </div>

            <div id="status" class="status"></div>

            <div id="results" class="results">
                <div class="preview">
                    <img id="preview-img" src="" alt="Preview">
                </div>
                <div class="file-info">
                    <span id="file-size">-</span>
                    <span id="file-dimensions">-</span>
                </div>
                <button id="download-btn" class="btn download-btn">Download PDF</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;

        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const convertBtn = document.getElementById('convert-btn');
            const resetBtn = document.getElementById('reset-btn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            const previewImg = document.getElementById('preview-img');
            const fileSize = document.getElementById('file-size');
            const fileDimensions = document.getElementById('file-dimensions');
            const downloadBtn = document.getElementById('download-btn');

            // Variables
            let originalFile = null;
            let pdfBlob = null;

            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#4a6bff';
                uploadArea.style.backgroundColor = 'rgba(74, 107, 255, 0.1)';
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#6c757d';
                uploadArea.style.backgroundColor = '#f8f9fa';
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#6c757d';
                uploadArea.style.backgroundColor = '#f8f9fa';

                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFile(fileInput.files[0]);
                }
            });
            convertBtn.addEventListener('click', convertToPdf);
            resetBtn.addEventListener('click', resetTool);
            downloadBtn.addEventListener('click', downloadPdf);

            // Functions
            function handleFile(file) {
                if (!file.type.match('image/png')) {
                    showStatus('Please select a PNG image file', 'error');
                    return;
                }

                originalFile = file;
                displayPreview(file);
                convertBtn.disabled = false;
                resetBtn.disabled = false;
            }

            function displayPreview(file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg.src = e.target.result;

                    // Get image dimensions
                    const img = new Image();
                    img.onload = function () {
                        fileDimensions.textContent = `${this.width} √ó ${this.height} pixels`;
                    };
                    img.src = e.target.result;

                    // Display file size
                    fileSize.textContent = formatFileSize(file.size);
                };
                reader.readAsDataURL(file);
            }

            async function convertToPdf() {
                if (!originalFile) return;

                loading.style.display = 'block';
                results.style.display = 'none';
                status.className = 'status';

                try {
                    // Create PDF
                    const img = new Image();
                    img.src = URL.createObjectURL(originalFile);

                    img.onload = function () {
                        // Calculate PDF dimensions (A4 aspect ratio)
                        const pdfWidth = 210; // mm
                        const pdfHeight = (img.height * pdfWidth) / img.width;

                        // Create new PDF
                        const pdf = new jsPDF({
                            orientation: pdfHeight > pdfWidth ? 'portrait' : 'landscape',
                            unit: 'mm'
                        });

                        // Add image to PDF
                        pdf.addImage(img, 'PNG', 0, 0, pdfWidth, pdfHeight);

                        // Generate PDF blob
                        const pdfData = pdf.output('blob');
                        pdfBlob = pdfData;

                        loading.style.display = 'none';
                        results.style.display = 'block';
                        showStatus('PDF created successfully!', 'success');
                    };

                    img.onerror = function () {
                        throw new Error('Error loading image');
                    };
                } catch (error) {
                    loading.style.display = 'none';
                    showStatus('Error creating PDF: ' + error.message, 'error');
                    console.error(error);
                }
            }

            function downloadPdf() {
                if (!pdfBlob) return;

                const url = URL.createObjectURL(pdfBlob);
                const a = document.createElement('a');
                a.href = url;

                const originalName = originalFile.name.split('.')[0];
                a.download = `${originalName}.pdf`;

                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function resetTool() {
                fileInput.value = '';
                originalFile = null;
                pdfBlob = null;

                previewImg.src = '';
                fileSize.textContent = '-';
                fileDimensions.textContent = '-';

                convertBtn.disabled = true;
                resetBtn.disabled = true;
                results.style.display = 'none';
                status.className = 'status';
                loading.style.display = 'none';
            }

            function showStatus(message, type) {
                status.textContent = message;
                status.className = `status ${type}`;
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>

</html>
