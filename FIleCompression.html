<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        :root {
            --primary: #4361ee;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f5fe;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray);
        }

        .compressor-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 30px;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.03);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: var(--gray);
            font-size: 14px;
        }

        #file-input {
            display: none;
        }

        .controls {
            margin-bottom: 25px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .quality-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: var(--border);
            border-radius: 3px;
            outline: none;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .quality-value {
            width: 50px;
            text-align: center;
            font-weight: bold;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }

        .btn-reset {
            background: white;
            color: var(--dark);
            border: 1px solid var(--border);
            margin-left: 10px;
        }

        .btn-reset:hover {
            background: var(--light);
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .comparison {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .image-box {
            flex: 1;
            min-width: 300px;
        }

        .image-container {
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 8px;
            background: #f8f9fa;
        }

        .image-container img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .image-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--gray);
        }

        .image-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .download-btn {
            width: 100%;
            margin-top: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success);
            display: block;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .compressor-box {
                padding: 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .btn-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-reset {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Compressor</h1>
            <p class="subtitle">Reduce file size while keeping original format</p>
        </header>

        <div class="compressor-box">
            <div id="upload-area" class="upload-area">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop your image here</div>
                <div class="upload-hint">or click to select a file</div>
                <input type="file" id="file-input" accept="image/*">
            </div>

            <div class="controls">
                <label class="slider-label">Compression Quality: <span id="quality-value">80</span>%</label>
                <div class="slider-container">
                    <input type="range" id="quality-slider" class="quality-slider" min="10" max="100" value="80">
                </div>
            </div>

            <div class="btn-group">
                <button id="compress-btn" class="btn" disabled>Compress Image</button>
                <button id="reset-btn" class="btn btn-reset" disabled>Reset</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Compressing your image...</p>
            </div>

            <div id="status" class="status"></div>

            <div id="results" class="results">
                <div class="comparison">
                    <div class="image-box">
                        <div class="image-container">
                            <span class="image-label">Original</span>
                            <img id="original-img" src="" alt="Original image">
                        </div>
                        <div class="image-info">
                            <span id="original-size">-</span>
                            <span id="original-dimensions">-</span>
                        </div>
                    </div>
                    <div class="image-box">
                        <div class="image-container">
                            <span class="image-label">Compressed</span>
                            <img id="compressed-img" src="" alt="Compressed image">
                        </div>
                        <div class="image-info">
                            <span id="compressed-size">-</span>
                            <span id="compressed-dimensions">-</span>
                        </div>
                    </div>
                </div>
                <button id="download-btn" class="btn download-btn">Download Compressed Image</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const compressBtn = document.getElementById('compress-btn');
            const resetBtn = document.getElementById('reset-btn');
            const qualitySlider = document.getElementById('quality-slider');
            const qualityValue = document.getElementById('quality-value');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            const originalImg = document.getElementById('original-img');
            const compressedImg = document.getElementById('compressed-img');
            const originalSize = document.getElementById('original-size');
            const compressedSize = document.getElementById('compressed-size');
            const originalDimensions = document.getElementById('original-dimensions');
            const compressedDimensions = document.getElementById('compressed-dimensions');
            const downloadBtn = document.getElementById('download-btn');

            // Variables
            let originalFile = null;
            let compressedBlob = null;
            let originalFormat = null;

            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFile(fileInput.files[0]);
                }
            });
            qualitySlider.addEventListener('input', () => {
                qualityValue.textContent = qualitySlider.value;
            });
            compressBtn.addEventListener('click', compressImage);
            resetBtn.addEventListener('click', resetTool);
            downloadBtn.addEventListener('click', downloadImage);

            // Functions
            function handleFile(file) {
                if (!file.type.startsWith('image/')) {
                    showStatus('Please select an image file', 'error');
                    return;
                }

                originalFile = file;
                originalFormat = file.type.split('/')[1];
                displayOriginalImage(file);
                compressBtn.disabled = false;
                resetBtn.disabled = false;
            }

            function displayOriginalImage(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImg.src = e.target.result;
                    
                    // Get image dimensions
                    const img = new Image();
                    img.onload = function() {
                        originalDimensions.textContent = `${this.width} √ó ${this.height}`;
                    };
                    img.src = e.target.result;

                    // Display file size
                    originalSize.textContent = formatFileSize(file.size);
                };
                reader.readAsDataURL(file);
            }

            function compressImage() {
                if (!originalFile) return;

                loading.style.display = 'block';
                results.style.display = 'none';
                status.className = 'status';

                const quality = parseInt(qualitySlider.value) / 100;
                const img = new Image();

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Maintain aspect ratio while limiting size
                    const MAX_DIMENSION = 2000;
                    let width = img.width;
                    let height = img.height;

                    if (width > height && width > MAX_DIMENSION) {
                        height *= MAX_DIMENSION / width;
                        width = MAX_DIMENSION;
                    } else if (height > MAX_DIMENSION) {
                        width *= MAX_DIMENSION / height;
                        height = MAX_DIMENSION;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    // Determine the original format and use appropriate compression
                    canvas.toBlob(function(blob) {
                        compressedBlob = blob;
                        displayCompressedImage(blob);
                        
                        loading.style.display = 'none';
                        results.style.display = 'block';
                        
                        const savings = Math.round(((originalFile.size - blob.size) / originalFile.size) * 100);
                        showStatus(`Compression successful! Saved ${savings}% (${formatFileSize(originalFile.size - blob.size)})`, 'success');
                    }, originalFile.type, quality);
                };

                img.onerror = function() {
                    loading.style.display = 'none';
                    showStatus('Error loading image', 'error');
                };

                img.src = URL.createObjectURL(originalFile);
            }

            function displayCompressedImage(blob) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    compressedImg.src = e.target.result;
                    
                    // Get image dimensions
                    const img = new Image();
                    img.onload = function() {
                        compressedDimensions.textContent = `${this.width} √ó ${this.height}`;
                    };
                    img.src = e.target.result;

                    // Display file size
                    compressedSize.textContent = formatFileSize(blob.size);
                };
                reader.readAsDataURL(blob);
            }

            function downloadImage() {
                if (!compressedBlob) return;

                const url = URL.createObjectURL(compressedBlob);
                const a = document.createElement('a');
                a.href = url;
                
                const originalName = originalFile.name.split('.')[0];
                a.download = `${originalName}-compressed.${originalFormat}`;
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function resetTool() {
                fileInput.value = '';
                originalFile = null;
                compressedBlob = null;
                originalFormat = null;
                
                originalImg.src = '';
                compressedImg.src = '';
                originalSize.textContent = '-';
                compressedSize.textContent = '-';
                originalDimensions.textContent = '-';
                compressedDimensions.textContent = '-';
                
                compressBtn.disabled = true;
                resetBtn.disabled = true;
                results.style.display = 'none';
                status.className = 'status';
                loading.style.display = 'none';
                
                qualitySlider.value = 80;
                qualityValue.textContent = '80';
            }

            function showStatus(message, type) {
                status.textContent = message;
                status.className = `status ${type}`;
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
